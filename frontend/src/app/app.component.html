<div class="header">
    <div class="title">

    </div>

    <button class="btn" (click)="newGame(9, 9)" *ngIf="isLogged">
        <span class="btn-icon">
            <i class="fa fa-plus"></i>

        <span class="btn-icon">
            <i class="fa fa-sign-in"></i>
        </span>
        Sign in
    </button>

</div>
