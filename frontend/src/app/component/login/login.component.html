<div class="container">
    <div class="login-box">
        <h2>Login</h2>
        <form id="form" [formGroup]="form">
            <div>
                <label for="username">Login</label>
            </div>
            <input class="username" formControlName="username"/>

            <div class="password">
                <label for="password">Password</label>
            </div>
            <input class="password" formControlName="password" type="password" />
        </form>
        <div class="button-box">
            <button class="btn" (click)="logIn()">
                <span class="btn-icon">
                    <i class="fa fa-check"></i>
                </span>
                Login
            </button>
        </div>
        <div id="warning" *ngIf="invalid">
            Error: {{message}}
        </div>

        <div class="separator">
        </div>
        <div class="login">
            Don't have an account? <a class="link" (click)="toRegister()">Sign up</a>
        </div>
    </div>
</div>
