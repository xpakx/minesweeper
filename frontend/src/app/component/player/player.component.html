<div class="container">
    <h2>Games</h2>
    <ul>
        <li *ngFor="let game of games">
            <button class="link-btn" (click)="toGame(game.id)">
                {{game.width}}x{{game.height}}
            </button>
            <span *ngIf="game.won">won</span>
            <span *ngIf="game.lost">lost</span>
        </li>
    </ul>
    
    <div id="warning" *ngIf="invalid">
        Error: {{message}}
    </div>
</div>
