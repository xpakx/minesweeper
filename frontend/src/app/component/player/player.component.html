<div class="container">
    <h2>Games</h2>
    <ul>
        <li *ngFor="let game of games" (click)="toGame(game.id)">
            Board: {{game.width}}x{{game.height}}
            <i class="fa fa-certificate won" *ngIf="game.won"></i>
            <i class="fa fa-ban lost" *ngIf="game.lost"></i>
            <i class="fa fa-clock-o in-progress" *ngIf="!game.lost && !game.won"></i>
        </li>
    </ul>
    
    <div id="warning" *ngIf="invalid">
        Error: {{message}}
    </div>
</div>
