<div class="container">

    <div class="login-box">
        <h2>Register</h2>
        <form id="form" [formGroup]="form">
            <div>
                <label for="username">Username</label>
            </div>
            <input class="username" formControlName="username" />

            <div class="password">
                <label for="password">Password</label>
            </div>
            <input class="password" formControlName="password" type="password" />

            <div class="password">
                <label for="passwordRe">Repeat password</label>
            </div>
            <input class="passwordRe" formControlName="passwordRe" type="password" />
        </form>
        <div class="button-box">
            <button class="btn" (click)="signUp()">
                <span class="btn-icon">
                    <i class="fa fa-check"></i>
                </span>
                Register
            </button>
        </div>
        <div id="warning" *ngIf="invalid">
            Error: {{message}}
        </div>

        <div class="seprator">
        </div>
        <div class="login">
            Already signed up? <a class="link" (click)="toLogin()">Go to login</a>
        </div>
    </div>
</div>
